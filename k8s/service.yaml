apiVersion: v1
kind: Service
metadata:
  name: node-health-check
  namespace: devops-challenge
spec:
  type: NodePort
  selector:
    app: node-health-check  # ⚠️ Asegúrate que coincida con el label del deployment
  ports:
    - protocol: TCP
      port: 3000           # antes era 80 ❌
      targetPort: 3000
      nodePort: 30000
